<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/index.styles.css" />
    <title>LOGIN</title>
</head>

<body>
    <nav>
        <div class="title">Login</div>
        <div class="buttonContainer">
            <span id="minimize" class="windowCtrl">&minus;</span>
            <span id="close" class="windowCtrl">&#10006;</span>
        </div>
    </nav>
    <div class="body">
        <center>
            <!-- <form>
                
            </form> -->
            <input type="text" placeholder="Bot Token" id="token"><br>
            <input type="text" placeholder="Prefix" id="prefix"><br>
            <select name="Bot History" id="botHistory" style="display: auto;" class="history">
                <option value="asdf">test</option>
            </select><br style="display:auto">
            <button class="loginBtn" id="login">Login</button>
        </center>
    </div>
</body>

<script>
    const { ipcRenderer } = require("electron");

    document.getElementById("minimize").addEventListener("click", () => {
        ipcRenderer.send("mainWindow:minimize")
    });

    document.getElementById("close").addEventListener("click", () => {
        ipcRenderer.send("mainWindow:close")
    });

    document.getElementById("login").addEventListener("click", () => {
        data = {
            "token": document.getElementById("token").value,
            "prefix": document.getElementById("prefix").value
        };
        ipcRenderer.send("mainWindow:login", data);
    });
</script>

</html>
